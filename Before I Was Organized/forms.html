<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
        <label for="color">Pick a Color:</label>
        <input id="color" type="color" name="color">
        </p>
        <p>
        <label for="number">Enter a Number:</label>
        <input id="number" type="number" placeholder="enter a number" min="1" max="1000" name="number">
        </p>
        <button>Submit</button> 
    </form>

<h2>Hijacking Searches</h2>
<h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
<h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
<h3>Search Youtube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

   <h2>More Inputs!</h2>
       <form action="/birds">
           <input type="checkbox" name="agree_tos" id="agree">
           <label for="agree">I Agree</label>
           <p>
               <label for="S">Small:</label>
               <input type="radio" name="size" id="S" value="Small">
               <label for="M">Medium:</label>
               <input type="radio" name="size" id="M" value="Medium">
               <label for="L">Large:</label>
               <input type="radio" name="size" id="L" value="Large">
           </p>
           <p>
               <label for="meal">Please Select an Entree</label>
               <select name="meal" id="meal">
                   <option value="">--Please Choose An Option--</option>
                   <option value="fish">Fish</option>
                   <option value="veg" selected>Vegetarian</option>
                   <option value="steak">Steak</option>
               </select>
           </p>
           <p>
               <label for="cheese">Amount of Cheese:</label>
               <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
           </p>
           <p>
               <label for="requests">Any Special Requests?</label>
               <br>
               <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Special Requests?"></textarea>
           </p>
           <button>Submit</button>
       </form>

       <h2>Validation Forms</h2>
       <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15" required>
        </p>

        <p>
            <!--input type="email" required-->
            <input type="url">
        </p>

        <button>Submit</button>
       </form>

</body>
</html>
